<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="Abdul Hannan" content="Script Programming" lang="en" />
    <title>Videos and Images</title>
  </head>
  <body>
    <!-- Video part -->
    <div>
      <h1 style="color: red">Video Tag</h1>
      <video controls>
        <source
          src="./videos/The Economics of Social Media in One Minute_ YouTube, Facebook, Instagram, Twitt.mp4"
          type="video/ogg"
        />
        Your browser does not support the video tag.
      </video>
    </div>
    <!-- Youtube Video part -->
    <div>
      <h1>Youtube Video</h1>
      <iframe
        width="750"
        height="600"
        src="https://www.youtube.com/embed/tgbNymZ7vqY"
      >
      </iframe>
    </div>
    <!-- Audio Part -->

    <div>
      <h1>Audio Playing</h1>
      <audio
        src="./Audios/INNA - Up.mp3"
        style="width: 500px; height: 500px"
        controls
      ></audio>
    </div>
  </body>
</html>
